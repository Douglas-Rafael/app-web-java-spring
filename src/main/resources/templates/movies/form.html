<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template.html}">

<head>
	<title>Movie registration</title>
</head>

<body>

	<div layout:fragment="content">

		<h1>Movie registration</h1>
		<form method="post" action="/movies">
	
			<input type="hidden" name="_method" value="put" th:if="${movie != null}")>
			<input type="hidden" name="id" th:value="${movie?.id}">
			
			<div>
				<label for="name">Name</label>
				<input id="name" name="name" th:value="${movie?.name}">
			</div>

			<div>
				<label for="duration">Duration(in minutes)</label>
				<input id="duration" name="duration" th:value="${movie?.durationInMinutes}">
			</div>

			<div>
				<label for="age">Release year</label>
				<input id="age" name="age" th:value="${movie?.releaseYear}">
			</div>

			<div>
				<label for="genre">Genre</label>
				<input id="genre" name="genre" th:value="${movie?.genre}">
			</div>

			<input type="submit" value="Register">


		</form>
	</div>


</body>

</html>
